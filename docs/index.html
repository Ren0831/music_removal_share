<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Music Removal Demo - 5 Audio Samples</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif; margin: 20px; line-height: 1.6; }
    h1 { font-size: 1.4rem; margin-bottom: 0.5rem; }
    .grid { display: grid; grid-template-columns: 1fr; gap: 18px; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 14px; }
    .label { font-weight: 600; margin-bottom: 6px; }
    audio { width: 100%; margin-top: 8px; }
    .small { color: #666; font-size: 0.9rem; }
    @media (min-width: 900px) { .grid { grid-template-columns: 1fr 1fr; } }
  </style>
  <meta name="robots" content="noindex,nofollow" />
</head>
<body>
  <h1>Music Removal - Listening Samples</h1>
  <div class="small">This page hosts five audio files for comparison.</div>

  <div class="grid">
    <div class="card">
      <div class="label">Mixture</div>
      <audio controls src="audio/mixture.wav"></audio>
      <div class="small"><a href="audio/mixture.wav">Open file</a></div>
    </div>
    <div class="card">
      <div class="label">Ground Truth (Environment)</div>
      <audio controls src="audio/target.wav"></audio>
      <div class="small"><a href="audio/target.wav">Open file</a></div>
    </div>
    <div class="card">
      <div class="label">Output: Baseline (no MetricGAN+)</div>
      <audio controls src="audio/baseline.wav"></audio>
      <div class="small"><a href="audio/baseline.wav">Open file</a></div>
    </div>
    <div class="card">
      <div class="label">Output: MetricGAN+ best (w=0.20)</div>
      <audio controls src="audio/metricgan_w20.wav"></audio>
      <div class="small"><a href="audio/metricgan_w20.wav">Open file</a></div>
    </div>
    <div class="card">
      <div class="label">Output: MetricGAN+ + Distillation</div>
      <audio controls src="audio/distill.wav"></audio>
      <div class="small"><a href="audio/distill.wav">Open file</a></div>
    </div>
  </div>
</body>
</html>
