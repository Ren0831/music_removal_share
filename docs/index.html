<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MetricGAN+ A/B Listening (Local)</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif; margin: 20px; line-height: 1.6; }
    h1 { font-size: 1.4rem; margin-bottom: 0.5rem; }
    .grid { display: grid; grid-template-columns: 1fr; gap: 18px; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 14px; }
    .label { font-weight: 600; margin-bottom: 6px; }
    audio { width: 100%; margin-top: 8px; }
    .qr { margin-top: 20px; }
    .small { color: #666; font-size: 0.9rem; }
    @media (min-width: 900px) { .grid { grid-template-columns: 1fr 1fr; } }
  </style>
</head>
<body>
  <h1>MetricGAN+ A/B Listening</h1>
  <div class="small">Updated: 2025-11-17 19:20:39 / Served from this PC</div>

  <div class="grid">
    <div class="card">
      <div class="label">Mixture</div>
      <audio controls src="audio/mixture.wav"></audio>
    </div>
    <div class="card">
      <div class="label">Ground Truth (Environment)</div>
      <audio controls src="audio/target.wav"></audio>
    </div>
    <div class="card">
      <div class="label">Output: Baseline (no MetricGAN+)</div>
      <audio controls src="audio/baseline.wav"></audio>
    </div>
    <div class="card">
      <div class="label">Output: MetricGAN+ best (w=0.20)</div>
      <audio controls src="audio/metricgan_w20.wav"></audio>
    </div>
  </div>

  <div class="qr">
    <div class="label">QR code (open on other devices)</div>
    <div>
      <img id="qr" src="qr.png" alt="QR" />
    </div>
    <div class="small">URL: <a id="page-url" href="#">(will be set)</a></div>
  </div>
  <script>
    (function () {
      try {
        var href = window.location.href;
        var a = document.getElementById('page-url');
        if (a) { a.href = href; a.textContent = href; }
        var q = document.getElementById('qr');
        if (q) {
          var api = 'https://api.qrserver.com/v1/create-qr-code/?size=240x240&data=' + encodeURIComponent(href);
          q.src = api;
        }
      } catch (e) {}
    })();
  </script>
</body>
</html>
